name: Node CI

on:
  push:
    branches: master

jobs:
  build:
  
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node_version }}

    - name: Checkout Code 
      uses: actions/checkout@master

    - name: Install & Build
      run: |
        npm install
        npm run generate
        
    - name: Publish Pages
      uses: maxheld83/ghpages@v0.2.1
      env:
        BUILD_DIR: docs/
